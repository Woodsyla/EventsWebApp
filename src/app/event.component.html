<div class='container'>
  <div class='panel panel-default'>
    <div class='panel-heading'>
      <h2>Event</h2>
    </div>
    <div class='panel-body'>
        <form class='well' *ngIf='selectedEvent'>
          <div class='form-group row'>
            <label for="title" class="col-md-2 col-form-label">Title</label>
            <div class='col-md-10'><input name='title' class="form-control form-control-plaintext" type="text" readonly [ngModel]="selectedEvent.Title"></div>
          </div>
          <div class='form-group row'>
            <label for="description" class="col-md-2 col-form-label">Description</label>
            <div class='col-md-10'><input name='description' class='form-control' type="text" readonly [ngModel]='selectedEvent.Description'></div>
          </div>
          <div class='form-group row'>
            <label for="location" class="col-md-2 col-form-label">Location</label>
            <div class='col-md-10'><input name='lacation' class='form-control' type="text" readonly [ngModel]='selectedEvent.Location'></div>
          </div>
          <div class='form-group row'>
            <label for="date" class="col-md-2 col-form-label">Date</label>
            <div class='col-md-10'><input name='date' class='form-control' type="text" readonly [ngModel]='selectedEvent.Date | date'></div>
          </div>
          <div class='form-group row'>
              <label for="time" class="col-md-2 col-form-label">Time</label>
              <div class='col-md-10'><input name='time' class='form-control' type="text" readonly [ngModel]="selectedEvent.Date | date:'shortTime'"></div>
          </div>
        </form>
        <button class="btn btn-primary" routerLink="/events">Back</button>
      </div>
  </div>
</div>
